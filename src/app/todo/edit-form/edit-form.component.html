<div>
  <h1>Edit Todo</h1>
</div>
<div class="row">
  <div class="col">
    <form>
      <div class="form-group">
        <label for="task">Task</label>
        <input type="text" class="form-control" id="task" aria-describedby="emailHelp" name="name" [value]="toDoService.tasks[id].name"
          #name>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="hideLabel form-control" #category>
          <option selected="">{{toDoService.tasks[id].category}}</option>
          <option *ngFor="let cn of cname">
            {{cn.name}}
          </option>
        </select>
        <!-- 
        <input type="text"
          class="form-control"
          name="category"
          [value]="toDoService.tasks[id].category"
         #category
          > -->
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="status" [checked]="toDoService.tasks[id].status" #status>
        <label class="form-check-label" for="status">Completed</label>
      </div>
      <button class="btn btn-warning mr-3" type="reset">Clear</button>
      <button class="btn btn-primary mr-3" type="button" (click)="onSubmitOfEdit(name,status)">Submit</button>
      <button class="btn btn-danger " type="button" (click)="onCancleOfEdit()">Cancel</button>
    </form>
  </div>
</div>
