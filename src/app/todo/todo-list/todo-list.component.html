<div class="row ">
  <div class="col">
    <div class="row ">
      <div class="col ml-auto">
        <button class="float-right btn btn-primary my-2" (click)="onNewButtonClick()">
          New
        </button>
      </div>
    </div>
    <table class="table my-2">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Task</th>
          <th scope="col">Category</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos; let i = index">
          <th scope="row" class="form-check form-group">
            <input name="inoutName" type="checkbox" class="form-check-input ml-1" [checked]="todo.status">
          </th>
          <td>
            <div>{{todo.name}}</div>
          </td>
          <td>
            <div>{{todo.category}}</div>
          </td>
          <td>
            <div class="row">
              <div class="col">
                <button class="btn btn-primary mr-3" (click)="onEditClicked(i)">Edit</button>
                <button type="button" value="Remove" class="btn btn-danger ml-2" (click)="deleteFieldValue(todo)">Delete</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
