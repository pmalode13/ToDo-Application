<div>
  <h1>New Category</h1>
</div>
<div class="row">
  <div class="col">
    <form>

      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" name="category" [(ngModel)]="name">
      </div>
      <div class="form-group form-check">

      </div>
      <button class="btn btn-warning" (click)="onClickClear()">Clear</button>
      <button class="btn btn-primary ml-2" (click)="onSubmitClickCat()">Submit</button>
      <button class="btn btn-danger ml-2" [routerLink]="'/category'">Cancel</button>
    </form>
  </div>
</div>
